<!DOCTYPE html>
<html>
<head>
<title>Login Form</title>
<style>
 body {
background-color: whitesmoke;
background-repeat: no-repeat;
background-attachment: fixed; 
background-size: 100% 100%;
}
.center {
position: absolute;
top: 46%;
left: 50%;
transform: translate(-50%, -50%);
width: 400px;
border-radius: 10px;
padding-left: 8cm;
}
.center h1 {
text-align: center;
padding: 0 0 20px 0;
border-bottom: 2px solid black;
color:black
}
.center form{
padding: 0 40px;
box-sizing: border-box;
}
form .txt_field{
position: relative;
border-bottom: 2px solid black;
margin: 30px 0;
font-size: 30px;
}
.txt_field input {
width: 100%;
padding: 0 5px;
height: 40px;
font-size: 16px;
border: none;
background: none;
outline: none;
color:black;
}
.txt_field label {
position: absolute;
top: 50%;
left: 5px;
color: black;
transform: translateY(-50%);
font-size: 20px;
pointer-events: none;
transition: .5s;
}
.txt_field span::before {
content: '';
position: absolute;
top: 40px;
left: 0;
width: 0%;
height: 2px;
background: #27ae60;
transition: .5s;
}
.txt_field input:focus ~ label,
.txt_field input:valid ~ label{
top: -5px;
color: #27ae60;
}
.txt_field input:focus ~ span::before,
.txt_field input:valid ~ span::before {
width: 100%;
}
.pass{
margin: -5px 0 20px 5px;
cursor: #27ae60;
text-align:center;
color:black;
text-decoration: none;
}
.pass:hover {
text-decoration: none;
color:black;
}
input[type="submit"] {
width: 100%;
height: 50px;
border: 1px solid;
background: #27ae60;
border-radius: 25px;
font-size: 18px;
color: black;
font-weight: 700;
cursor: pointer;
outline: none;
}
input[type="submit"]:hover {
border-color: #27ae60;
transition: .5s;
}
.signup_link {
margin: 30px 0;
text-align: center;
font-size: 20px;
color: black;
}
.signup_link a{
color:#27ae60;
text-decoration: none;
}
.signup_link a:hover{
text-decoration: none;
background-color: whitesmoke;
font-size: 15px;
}
</style>
</head>
<body>
<img src="image\loginlogo.png" width="200" height="200" style="float: left; margin: 50px 555px 45px 200px;" >
    <h1 style="float: left; margin: -25px 155px 45px 200px; font-size:45px; ">Groceriyo</h1>
    <h3 style="float: left; margin: -25px 555px 45px 150px; font-size:25px; color:#27ae60">
    Fresh from Farm to Home</h3>
    <div class="center">
                <h1 style="font-size: 35px";>Login</h1>
                <form action="/login" method="POST" class="container">
                    <div class="txt_field">
                        <input type="email" name="email" id="email" 
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.com"   
                        title="ex: abc@gmail.com"                     
                         required>
                        <label>Email</label>
                    </div>
                    <div class="txt_field">
                       <input type="password" name="pwd" id="pwd" required>
                        <label>password</label>
                    </div>
                    <div class="pass">
                        <a href="forgetpwd.html" style="color:#27ae60; text-decoration:none; font-size: 20px;">Forgot Password?
                        </a></div>
                    <input type="submit" value="Login">
                    <div class="signup_link">
                        Not a member? <a href="signup.html">Sign Up</a>
                   </div>
                </form>
            </div>
</body>
</html>
